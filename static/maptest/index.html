<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Boundary Selector</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css">
    <style>
        body { padding: 0; margin: 0; overflow: hidden; }
        #map { height: 100vh; z-index: 1; }
        #area {
            position: fixed;
            background: white;
            padding: 5px;
            bottom: 15vh;
            left: 40%;
            right: 40%;
            z-index: 9999;
            width: 100%;
            max-width: 20vw;
            margin: 0 auto;
        }
        .leaflet-draw-toolbar {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .leaflet-draw-actions a {
            display: block;
            margin-bottom: 5px;
            text-align: center;
            background-color: #3388ff;
            color: white;
            padding: 8px 10px;
            text-decoration: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .leaflet-draw-actions a:hover { background-color: #1e6ee6; }
        .leaflet-draw-actions a.disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .leaflet-draw-actions a.disabled:hover { background-color: #cccccc; }
        .leaflet-control-geocoder-form { cursor: pointer; align-items: center; }
        .leaflet-control-geocoder .leaflet-control-geocoder-icon {
            text-align: center;
            padding: 24px 24px;
            text-decoration: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .logo {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 0 auto;
        }
        .logo img {
            opacity: .4;
            position: absolute;
            bottom: 20px;
            z-index: 9999;
            width: 100%;
            max-width: 20vw;
            margin: 0 auto;
        }


        .leaflet-draw-draw-polygon {
            background:transparent !important;
            background-image: url('https://cuttr.app/assets/Cuttr-icon.png') !important; 
            background-size: contain !important;
            /* background-repeat: no-repeat !important; */
            /* border:1px solid red;
        
            content:' POOP ';
            position:absolute;
            top:0; */
        }

        /* .leaflet-draw-toolbar{background:transparent !important; padding:20px !important; border: none !important;} */


        
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="area">Yard Size: 0 sq ft</div>
    <input type="text" id="address" placeholder="Enter an address">
    <div class="logo"><img src="https://cuttr.app/assets/Cuttr-logo-wht.svg" /></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <script>
        var map = L.map('map', { zoomControl: false }).setView([30.38, -89.03], 10);

        L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/satellite-v9/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibGFzZXJsYXduIiwiYSI6ImNseTc2czRlbzAxaXMyanB4a3JqNGg0c2QifQ.XllLo86E6MxKyH8ycZJKHQ', {
            maxZoom: 21,
            tileSize: 512,
            zoomOffset: -1,
        }).addTo(map);

        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            draw: {
                polyline: false,
                polygon: true,
                rectangle: false,
                circle: false,
                marker: false,
                circlemarker: false
            },
            edit: { featureGroup: drawnItems }
        });
        map.addControl(drawControl);

        // Update the tooltip text for the draw polygon button
        document.addEventListener('DOMContentLoaded', function() {
            var polygonButton = document.querySelector('.leaflet-draw-draw-polygon');
            if (polygonButton) {
                polygonButton.title = "Draw your yard boundary";
            }
        });

        map.on(L.Draw.Event.CREATED, function (event) {
            var layer = event.layer;
            drawnItems.addLayer(layer);
            updateQueryString();
            calculateArea();
        });

        map.on(L.Draw.Event.EDITED, function (event) {
            updateQueryString();
            calculateArea();
        });

        map.on(L.Draw.Event.DELETED, function (event) {
            updateQueryString();
            calculateArea();
        });

        map.on('moveend', function(event) {
            updateQueryString();
        });

        function updateQueryString() {
            var bounds = drawnItems.toGeoJSON();
            var encodedBounds = encodeURIComponent(JSON.stringify(bounds));
            var center = map.getCenter();
            var zoomLevel = map.getZoom();
            var address = document.getElementById('address').value.trim();
            var params = new URLSearchParams(window.location.search);
            
            params.set('bounds', encodedBounds);
            params.set('zoom', zoomLevel);
            params.set('lat', center.lat.toFixed(5));
            params.set('lng', center.lng.toFixed(5));
            if (address) {
                params.set('address', encodeURIComponent(address));
            } else {
                params.delete('address'); 
            }
            
            var newUrl = window.location.pathname + '?' + params.toString();
            window.history.replaceState({ path: newUrl }, '', newUrl);
        }

        function calculateArea() {
            var totalArea = 0;
            drawnItems.eachLayer(function(layer) {
                var geojson = layer.toGeoJSON();
                var area = 0;
                if (geojson.geometry.type === 'Polygon') {
                    area = turf.area(geojson);
                } else if (geojson.geometry.type === 'LineString') {
                    var polygon = turf.lineToPolygon(geojson);
                    area = turf.area(polygon);
                }
                totalArea += area;
            });
            var totalAreaSqFt = totalArea * 10.7639;
            document.getElementById('area').innerText = 'Total Area: ' + totalAreaSqFt.toFixed(2) + ' sq ft';
        }

        var geocoder = L.Control.Geocoder.nominatim();
        var control = L.Control.geocoder({
            geocoder: geocoder
        }).addTo(map);

        control.on('markgeocode', function(event) {
            var latlng = event.geocode.center;
            map.setView(latlng, 21);
            document.getElementById('address').value = event.geocode.name;
            updateQueryString();
        });

        function loadFromQueryString() {
            var params = new URLSearchParams(window.location.search);
            var boundsParam = params.get('bounds');
            var zoomParam = params.get('zoom');
            var latParam = params.get('lat');
            var lngParam = params.get('lng');
            var addressParam = params.get('address');
            
            if (boundsParam) {
                var bounds = JSON.parse(decodeURIComponent(boundsParam));
                L.geoJSON(bounds).eachLayer(function (layer) {
                    drawnItems.addLayer(layer);
                });
                calculateArea();
            }
            if (zoomParam && latParam && lngParam) {
                var latlng = L.latLng(parseFloat(latParam), parseFloat(lngParam));
                map.setView(latlng, parseInt(zoomParam));
            }
            if (addressParam) {
                document.getElementById('address').value = decodeURIComponent(addressParam);
            }
        }

        loadFromQueryString();
    </script>
</body>
</html>
